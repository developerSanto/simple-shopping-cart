<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id=minusBtnOne class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="firstQuantity" type="text" class="form-control text-center" value="1">
                           <button id="addBtnOne"  class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="balance">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">00</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
<!-- js code start here -->
   <script>
      // first plus btn event handler
      const addBtnOne = document.getElementById("addBtnOne");
      addBtnOne.addEventListener("click", function(){
         const firstQuantity = document.getElementById("firstQuantity").value;
         const firstQuantityNum = parseInt(firstQuantity);
         const newQuantityNum = firstQuantityNum + 1;
         document.getElementById("firstQuantity").value = newQuantityNum;

         // increase current balance

         const balance = document.getElementById("balance").innerText;
         const balanceNum = parseInt(balance);
         const newBalance = balanceNum + 1219;
         document.getElementById("balance").innerText = newBalance;

         // increase subtotal balance
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNum = parseInt(subtotal);
         const newSubTotalNum = newBalance;
         document.getElementById("subtotal").innerText = newSubTotalNum;
          
         //increase total balance
         const total = document.getElementById("total").innerText;
         const totalNum = parseInt(total);
         const TotalNum = newBalance;
         document.getElementById("total").innerText = TotalNum;
      })

      //first minus btn event handler
        const minusBtnOne = document.getElementById("minusBtnOne");
        minusBtnOne.addEventListener("click", function(){
         const firstQuantity = document.getElementById("firstQuantity").value;
         const firstQuantityNum = parseInt(firstQuantity);
         const newQuantityNum = firstQuantityNum - 1;
         if(newQuantityNum >= 0){
            document.getElementById("firstQuantity").value = newQuantityNum;
         }
         
         //decrease current balance
         const balance = document.getElementById("balance").innerText;
         const balanceNum = parseInt(balance);
         const newBalance = balanceNum - 1219;
         if(newBalance >= 0){
            document.getElementById("balance").innerText = newBalance;
         }

         //decrease subtotal balance
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNum = parseInt(subtotal);
         const decreaseSubTotal = subtotalNum - 1219;
         const newSubTotalNum = decreaseSubTotal;
         if(newSubTotalNum >= 0){
            document.getElementById("subtotal").innerText = newSubTotalNum;
         }
         
         //decrease total balance
         const total = document.getElementById("total").innerText;
         const totalNum = parseInt(total);
         const decreaseTotal = totalNum - 1219;
         const TotalNum = decreaseTotal;
         if(TotalNum >= 0){
            document.getElementById("total").innerText = TotalNum;
         }
         
        })
   </script>
</body>

</html>
